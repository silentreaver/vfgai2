<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VFG-AI Mobile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Device Detection (to handle manual switch back to desktop) -->
    <script src="{{ url_for('static', filename='js/device-detector.js') }}"></script>

    <style>
        :root {
            --primary: #dc3232;
            --primary-light: #ff4d4d;
            --primary-dark: #8b1a1a;
            --primary-glow: rgba(220, 50, 50, 0.4);
            --bg-dark: #0a0000;
            --bg-card: rgba(20, 5, 5, 0.9);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --border-color: rgba(220, 50, 50, 0.2);
            --glass-bg: rgba(15, 5, 5, 0.85);
            --glass-border: rgba(220, 50, 50, 0.15);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #1a0505 0%, #0a0000 100%);
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(220, 50, 50, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            right: -50px;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            bottom: 100px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-20px, 20px);
            }
        }

        /* Header */
        .mobile-header {
            padding: 16px 20px;
            background: rgba(10, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            height: 60px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 2px 10px var(--primary-glow);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            cursor: pointer;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
            /* Space for input area */
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        .message.user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            hyphens: auto;
            position: relative;
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Ensure math doesn't overflow */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 8px 0;
            margin: 8px 0;
            max-width: 100%;
        }

        .katex {
            white-space: normal;
        }

        .message.ai-message .message-content {
            background: rgba(30, 10, 10, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 4px 16px 16px 16px;
        }

        .message.user-message .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 16px 4px 16px 16px;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.85em;
        }

        .message-content code {
            font-family: 'Consolas', monospace;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Area - Fixed at bottom */
        .input-bar {
            position: fixed;
            bottom: 60px;
            /* Above nav bar */
            left: 0;
            width: 100%;
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 90;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 10, 10, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 16px;
            /* Prevent zoom on iOS */
            max-height: 100px;
            min-height: 44px;
            resize: none;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .image-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #0f0505;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: var(--safe-area-bottom);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-decoration: none;
            padding: 8px;
            transition: color 0.2s;
        }

        .nav-item i {
            width: 24px;
            height: 24px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active i {
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        /* Image Preview */
        #mobile-image-preview {
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(10, 0, 0, 0.8);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-top: 1px solid var(--border-color);
        }

        .preview-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--primary);
            position: relative;
        }

        /* Floating Subject Menu (Select styled as bottom sheet trigger) */
        .subject-fab {
            position: fixed;
            bottom: 80px;
            right: 16px;
            background: var(--bg-card);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 95;
            transition: transform 0.3s;
        }

        .subject-fab.hidden {
            transform: translateY(100px);
        }

        /* Typing Indicator */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Subject Modal overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-content {
            background: #1a0505;
            width: 100%;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 24px;
            padding-bottom: calc(24px + var(--safe-area-bottom));
            border-top: 1px solid var(--primary-glow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .subject-option {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .subject-option:active {
            background: rgba(220, 50, 50, 0.1);
        }

        .subject-icon {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Header -->
    <header class="mobile-header">
        <div class="logo">
            <div class="logo-icon">V</div>
            <span>VFG-AI</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleSubjectModal()">
                <i data-lucide="layers"></i>
            </button>
            <button class="icon-btn" onclick="startNewChat()">
                <i data-lucide="plus-circle"></i>
            </button>
        </div>
    </header>

    <!-- Chat Area -->
    <div class="chat-container" id="chat-messages">
        <!-- Messages injected here -->
    </div>

    <!-- Input Area -->
    <div class="input-bar">
        <div id="mobile-image-preview"></div>
        <input type="file" id="img-upload" hidden accept="image/*" multiple onchange="handleMobileImageUpload(event)">
        <button class="image-btn" onclick="document.getElementById('img-upload').click()">
            <i data-lucide="image"></i>
        </button>
        <textarea class="chat-input" id="mobile-input" placeholder="√úzenet..." rows="1"></textarea>
        <button class="send-btn" id="mobile-send">
            <i data-lucide="send"></i>
        </button>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('chat')">
            <i data-lucide="message-square"></i>
            <span>Chat</span>
        </div>
        <div class="nav-item" onclick="switchTab('subjects')">
            <i data-lucide="layout-grid"></i>
            <span>T√©m√°k</span>
        </div>
        <div class="nav-item" onclick="switchDesktop()">
            <i data-lucide="monitor"></i>
            <span>PC</span>
        </div>
    </nav>

    <!-- Subject Modal -->
    <div class="modal" id="subject-modal" onclick="if(event.target === this) toggleSubjectModal()">
        <div class="modal-content">
            <h3 style="margin-bottom: 16px; color: var(--text-muted); font-size: 0.9em; text-transform: uppercase;">
                V√°lassz tant√°rgyat</h3>
            <div class="subject-option" onclick="setSubject(null)">
                <i data-lucide="message-circle" class="subject-icon"></i>
                <div>
                    <div style="font-weight: 600;">√Åltal√°nos</div>
                    <div style="font-size: 0.8em; color: var(--text-muted);">Minden t√©ma</div>
                </div>
            </div>
            <div class="subject-option" onclick="setSubject('geography')">
                <i data-lucide="globe-2" class="subject-icon"></i>
                F√∂ldrajz
            </div>
            <div class="subject-option" onclick="setSubject('physics')">
                <i data-lucide="atom" class="subject-icon"></i>
                Fizika
            </div>
            <div class="subject-option" onclick="setSubject('history')">
                <i data-lucide="scroll" class="subject-icon"></i>
                T√∂rt√©nelem
            </div>
            <div class="subject-option" onclick="setSubject('chemistry')">
                <i data-lucide="flask-conical" class="subject-icon"></i>
                K√©mia
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let currentSubject = null;
        let conversationHistory = [];
        let uploadedImages = [];

        function getGreeting(subject) {
            let subjectName = "√Åltal√°nos";
            if (subject === 'geography') subjectName = "F√∂ldrajz";
            else if (subject === 'physics') subjectName = "Fizika";
            else if (subject === 'history') subjectName = "T√∂rt√©nelem";
            else if (subject === 'chemistry') subjectName = "K√©mia";

            return `Szia! üëã\nJelenlegi m√≥d: **${subjectName}**\nMiben seg√≠thetek?`;
        }

        function initChat() {
            const greeting = getGreeting(currentSubject);
            appendMessage(greeting, 'ai');
            conversationHistory = [{ "role": "model", "parts": [{ "text": greeting }] }];
        }

        function appendMessage(text, sender, images = []) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;

            let contentHTML = parseMarkdown(text);

            // Add images if any
            if (images && images.length > 0) {
                images.forEach(img => {
                    contentHTML += `<br><img src="${img}" alt="Uploaded image" />`;
                });
            }

            msgDiv.innerHTML = `<div class="message-content">${contentHTML}</div>`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;

            // Render math
            renderMathInElement(msgDiv, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false
            });

            // Highlight code
            msgDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        // Configure Marked.js
        marked.use({
            breaks: true,
            gfm: true
        });

        function parseMarkdown(text) {
            return marked.parse(text);
        }

        // Auto-resize textarea
        const textarea = document.getElementById('mobile-input');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '44px';
        });

        // Send Logic
        document.getElementById('mobile-send').addEventListener('click', sendMessage);

        async function sendMessage() {
            const input = document.getElementById('mobile-input');
            const text = input.value.trim();
            const images = [...uploadedImages];

            if (!text && images.length === 0) return;

            // UI Update
            appendMessage(text, 'user', images);
            input.value = '';
            input.style.height = '44px';
            uploadedImages = [];
            document.getElementById('mobile-image-preview').innerHTML = '';

            // Add user message to history
            conversationHistory.push({
                role: "user",
                content: text,
                images: images
            });

            // Show typing
            const container = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'message ai-message';
            typingDiv.innerHTML = `<div class="message-content"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory.slice(0, -1),
                        images: images,
                        subject: currentSubject
                    })
                });

                document.getElementById('typing').remove();

                if (!response.ok) throw new Error('API Error');

                // Create placeholders for streaming
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message ai-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                msgDiv.appendChild(contentDiv);
                container.appendChild(msgDiv);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullResponse += chunk;
                contentDiv.innerHTML = parseMarkdown(fullResponse);
                container.scrollTop = container.scrollHeight;
            }

            // Final render
            contentDiv.innerHTML = parseMarkdown(fullResponse);
            renderMathInElement(msgDiv, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false
            });
                msgDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Update history
                conversationHistory.push({ role: "model", content: fullResponse });

            } catch (e) {
                document.getElementById('typing')?.remove();
                appendMessage("Hiba t√∂rt√©nt. K√©rlek pr√≥b√°ld √∫jra.", 'ai');
                console.error(e);
            }
        }

        // Subject handling
        function toggleSubjectModal() {
            const modal = document.getElementById('subject-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function setSubject(subj) {
            currentSubject = subj;
            toggleSubjectModal();
            startNewChat();
        }

        function startNewChat() {
            document.getElementById('chat-messages').innerHTML = '';
            initChat();
        }

        // Tab switching
        function switchTab(tab) {
            if (tab === 'subjects') toggleSubjectModal();
            // Chat is default view
        }

        function switchDesktop() {
            if (confirm("V√°lt√°s asztali n√©zetre?")) {
                window.setDevicePreference('desktop');
            }
        }

        // Image handling
        function handleMobileImageUpload(e) {
            const files = Array.from(e.target.files);
            const container = document.getElementById('mobile-image-preview');

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    uploadedImages.push(ev.target.result);
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.className = 'preview-thumb';
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            e.target.value = '';
        }

        // Init
        initChat();

    </script>
</body>

</html>
