<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VFG-AI Mobile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #dc3232;
            --primary-light: #ff4d4d;
            --primary-dark: #8b1a1a;
            --primary-glow: rgba(220, 50, 50, 0.4);
            --bg-dark: #0a0000;
            --bg-card: rgba(20, 5, 5, 0.9);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --border-color: rgba(220, 50, 50, 0.2);
            --glass-bg: rgba(15, 5, 5, 0.85);
            --glass-border: rgba(220, 50, 50, 0.15);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #1a0505 0%, #0a0000 100%);
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(220, 50, 50, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; top: -50px; right: -50px; }
        .orb-2 { width: 200px; height: 200px; bottom: 100px; left: -50px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }

        .mobile-header {
            padding: 16px 20px;
            background: rgba(10, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            height: 60px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 2px 10px var(--primary-glow);
        }

        .header-actions { display: flex; gap: 12px; }
        .icon-btn { background: none; border: none; color: var(--text-secondary); padding: 8px; cursor: pointer; }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message { display: flex; gap: 10px; max-width: 90%; animation: slideIn 0.3s ease; }
        .message.user-message { align-self: flex-end; flex-direction: row-reverse; }
        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }

        .message.ai-message .message-content {
            background: rgba(30, 10, 10, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 4px 16px 16px 16px;
        }

        .message.user-message .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 16px 4px 16px 16px;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .message-content img { max-width: 100%; border-radius: 8px; margin-top: 8px; }

        /* Table Styles */
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .message-content th, .message-content td {
            padding: 8px 10px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .message-content th {
            background: rgba(220, 50, 50, 0.2);
            color: var(--primary-light);
            font-weight: 600;
        }

        /* KaTeX Fixes */
        .katex-display {
            margin: 0.5em 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 4px 0;
        }
        .katex { font-size: 1.05em; }

        .input-bar {
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 90;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 10, 10, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 16px;
            max-height: 100px;
            min-height: 44px;
            resize: none;
        }

        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--primary);
            border: none; color: white; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .image-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(255, 255, 255, 0.05);
            border: none; color: var(--text-secondary); display: flex; align-items: center; justify-content: center;
        }

        .bottom-nav {
            height: 60px;
            background: rgba(10, 0, 0, 0.95);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: var(--safe-area-bottom);
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-muted); font-size: 0.7rem;
        }

        .nav-item.active { color: var(--primary); }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
            z-index: 2000; display: none; justify-content: center; align-items: flex-end;
        }

        .modal-content {
            background: #1a0505; width: 100%; border-top-left-radius: 24px;
            border-top-right-radius: 24px; padding: 24px;
            padding-bottom: calc(24px + var(--safe-area-bottom));
            border-top: 1px solid var(--primary-glow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .subject-option {
            padding: 16px; display: flex; align-items: center; gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); color: var(--text-primary);
        }

        .subject-icon { color: var(--primary); }

        #mobile-image-preview { display: flex; gap: 8px; overflow-x: auto; padding: 0 0 8px 0; }
        .preview-wrapper { position: relative; flex-shrink: 0; }
        .preview-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 1px solid var(--primary); }
        .remove-preview {
            position: absolute; top: -5px; right: -5px; background: var(--primary);
            color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="mobile-header">
        <div class="logo"><div class="logo-icon">V</div><span>VFG-AI</span></div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleSubjectModal()"><i data-lucide="layers"></i></button>
            <button class="icon-btn" onclick="location.reload()"><i data-lucide="plus-circle"></i></button>
        </div>
    </header>

    <div class="chat-container" id="chat-messages"></div>

    <div class="input-bar">
        <div id="mobile-image-preview"></div>
        <input type="file" id="img-upload" hidden accept="image/*" multiple onchange="handleMobileImageUpload(event)">
        <button class="image-btn" onclick="document.getElementById('img-upload').click()"><i data-lucide="image"></i></button>
        <textarea class="chat-input" id="mobile-input" placeholder="Üzenet..." rows="1"></textarea>
        <button class="send-btn" id="mobile-send"><i data-lucide="send"></i></button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i data-lucide="message-square"></i><span>Chat</span></div>
        <div class="nav-item" onclick="toggleSubjectModal()"><i data-lucide="layout-grid"></i><span>Témák</span></div>
    </nav>

    <div class="modal" id="subject-modal" onclick="if(event.target === this) toggleSubjectModal()">
        <div class="modal-content">
            <h3 style="margin-bottom: 16px; color: var(--text-muted); font-size: 0.9em; text-transform: uppercase;">AI Modell</h3>
            <select id="model-selector" style="width: 100%; background: rgba(220, 50, 50, 0.1); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 12px; margin-bottom: 24px; outline: none; appearance: none;">
                <option value="gemini-3-flash-preview">Gemini 3 Flash</option>
                <option value="groq-compound">Groq Compound</option>
                <option value="llama-maverick">Llama Maverick</option>
            </select>

            <h3 style="margin-bottom: 16px; color: var(--text-muted); font-size: 0.9em; text-transform: uppercase;">Válassz tantárgyat</h3>
            <div class="subject-option" onclick="setSubject(null)"><i data-lucide="message-circle" class="subject-icon"></i><span>Általános</span></div>
            <div class="subject-option" onclick="setSubject('chemistry')"><i data-lucide="flask-conical" class="subject-icon"></i><span>Kémia</span></div>
            <div class="subject-option" onclick="setSubject('physics')"><i data-lucide="atom" class="subject-icon"></i><span>Fizika</span></div>
            <div class="subject-option" onclick="setSubject('geography')"><i data-lucide="globe" class="subject-icon"></i><span>Földrajz</span></div>
            <div class="subject-option" onclick="setSubject('history')"><i data-lucide="scroll" class="subject-icon"></i><span>Történelem</span></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let conversationHistory = [];
        let uploadedImages = [];
        let currentSubject = null;

        function toggleSubjectModal() {
            const modal = document.getElementById('subject-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function setSubject(subject) {
            currentSubject = subject;
            toggleSubjectModal();
            startNewChat();
        }

        function startNewChat() {
            conversationHistory = [];
            document.getElementById('chat-messages').innerHTML = '';
            appendMessage("Üdvözöllek! Miben segíthetek?", 'ai');
        }

        function handleMobileImageUpload(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = e.target.result;
                    uploadedImages.push(data);
                    const wrapper = document.createElement('div');
                    wrapper.className = 'preview-wrapper';
                    wrapper.innerHTML = `<img src="${data}" class="preview-img"><button class="remove-preview" onclick="removeImage('${data}', this)">×</button>`;
                    document.getElementById('mobile-image-preview').appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(data, btn) {
            uploadedImages = uploadedImages.filter(img => img !== data);
            btn.parentElement.remove();
        }

        function renderMath(element) {
            try {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        { left: '\\begin{equation}', right: '\\end{equation}', display: true },
                        { left: '\\begin{align}', right: '\\end{align}', display: true },
                        { left: '\\begin{alignat}', right: '\\end{alignat}', display: true },
                        { left: '\\begin{gather}', right: '\\end{gather}', display: true },
                        { left: '\\begin{CD}', right: '\\end{CD}', display: true }
                    ],
                    throwOnError: false,
                    trust: true,
                    strict: false
                });
            } catch (e) {
                console.error("KaTeX error:", e);
            }
        }

        function appendMessage(text, sender, images = []) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            let imgHtml = images.map(img => `<img src="${img}">`).join('');
            msgDiv.innerHTML = `<div class="message-content">${marked.parse(text)}${imgHtml}</div>`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
            renderMath(msgDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('mobile-input');
            const text = input.value.trim();
            if (!text && uploadedImages.length === 0) return;

            const currentImages = [...uploadedImages];
            appendMessage(text, 'user', currentImages);
            input.value = '';
            uploadedImages = [];
            document.getElementById('mobile-image-preview').innerHTML = '';

            const container = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="message-content">...</div>';
            container.appendChild(typingDiv);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: text,
                        images: currentImages,
                        history: conversationHistory,
                        subject: currentSubject,
                        model: document.getElementById('model-selector').value
                    })
                });

                typingDiv.remove();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message ai-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                msgDiv.appendChild(contentDiv);
                container.appendChild(msgDiv);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    fullText += decoder.decode(value);
                    contentDiv.innerHTML = marked.parse(fullText);
                    renderMath(contentDiv);
                    container.scrollTop = container.scrollHeight;
                }
                
                // Final render pass
                contentDiv.innerHTML = marked.parse(fullText);
                renderMath(contentDiv);
                conversationHistory.push({role: 'user', content: text});
                conversationHistory.push({role: 'model', content: fullText});
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('mobile-send').onclick = sendMessage;
        startNewChat();
    </script>
</body>
</html>
